<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="heading">Tic Tac Toe</h1>

    <!-- Player Name Input -->
    <div class="player-inputs">
        <input type="text" id="playerXName" placeholder="Enter Player X Name">
        <input type="text" id="playerOName" placeholder="Enter Player O Name">
        <button onclick="setPlayerNames()">Start Game</button>
    </div>



<p class="turn-display" id="turnDisplay" style="display: none;">Turn: <span id="currentTurn">X</span></p>


    <!-- Game Board -->
    <div id="container">
        <div id="board"></div>
    </div>


<div class="btn-container">

    <button id="restartButton" onclick="restartGame()" style="display: none;">Restart Game</button>
</div>

    <!-- Scorecard -->
    <p class="score">Score:</p>
    <div id="scorecard">Player X: 0 | Player O: 0</div>

    <script src="script.js"></script>
</body>
</html>
